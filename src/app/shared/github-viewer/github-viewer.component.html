<div class="card shadow-sm">
  <div class="card-header" *ngIf="description || title">
    <strong *ngIf="title">{{title}}</strong>
    <p class="mb-0" *ngIf="description">{{description}}</p>
  </div>
  <div class="card-body" *ngIf="isLoaded" (click)="navigateToRepository()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <table>
            <tr><h4 class="text-primary" style="width: 100%;">{{data.data.full_name}}</h4></tr>
            <tr><p style="width: 100%">{{data.data.description}}</p></tr>
            <tr><span>{{data.data.language}}</span> - <span class="text-muted">
              Created {{getDateFromString(data.data.created_at) | date}}</span></tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="float: right;">
            <tr><span><i class="fas fa-star"></i>
              {{kFormatter(data.data.stargazers_count)}} stars</span></tr>
            <tr><span><i class="fas fa-code-branch"></i>
              {{kFormatter(data.data.forks_count)}} forks</span></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
